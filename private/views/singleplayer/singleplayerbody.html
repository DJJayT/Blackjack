</head>
<body>
<div id="gamefield" class="center">
    <a>Dealer</a>
    <div id="dealercards">

    </div>

    <div id="playercards">

        <img id="test" src="../../../public/img/A_Herz.png" width="50px">

    </div>
    <a>Spieler</a>
</div>
<div id="buttons" class="center hidden">
    <button type="button" id="double" class="center">2x</button>
    <button type="button" id="hit" class="center">+</button>
    <button type="button" id="stand" class="center">-</button>
    <button type="button" id="split" class="center">⇋</button>
</div>

<div id="bet" class="bet center chip">
    <a id="playerbet" class="noselect">0</a>
</div>

<div id="chips" class="center">

    <div class="chip symbol" id="back">
        <a class="noselect">↜</a>
    </div>

    <div class="chip playchip" id="chip1">
        <a class="noselect">1</a>
    </div>

    <div class="chip playchip" id="chip5">
        <a class="noselect">5</a>
    </div>

    <div class="chip playchip" id="chip25">
        <a class="noselect">25</a>
    </div>

    <div class="chip playchip" id="chip50">
        <a class="noselect">50</a>
    </div>

    <div class="chip playchip" id="chip100">
        <a class="noselect">100</a>
    </div>

    <div class="chip symbol" id="repeat2x">
        <a class="noselect">↺</a>
    </div>

</div>

<div id="otherButtons" class="center">
    <button type="button" id="startGame">Starte das Spiel</button>
    <br>
    <button type="button" id="backToMenuButton">Zurück zum Hauptmenü</button>
</div>
